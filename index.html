<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header>
        <p class="high-scores">View High Scores</p>
        <p class="timer">Time Left:  <span id="time"></span></p>
    </header>

    <main id="full-page">

        <section class="container" id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</p>
            <button class="btn" id="start" type="submit">Start Quiz</button>
        </section>

        <section class="questions">
            <div id="questions"></div>
            <div id="choices"></div>
            <div class="response" id="response"></div>
        </section>

        <section class="container" id="final-score">
            <div class="input-init"></div>
        </section

        <section class="container" id="high-score"></section>

    </main>
    
    <script src="assets/script.js"></script>
</body>
</html>
